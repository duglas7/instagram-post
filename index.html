<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>The Instagram Post</title>
</head>
<body>
    <div class="contenedor">
        <div class="post-header">
            <div class="header-name-left">
                <i class="fab fa-html5 fa-2x"></i>
                <div class="name">
                    <p><span>HTML5</span></p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="header-name-right">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://image.freepik.com/foto-gratis/concepto-diseno-web-dibujos_1134-77.jpg" alt="ImagenPost">
        </div>
        <div class="post-coment">
            <div class="post-coment-icons">
                <div class="post-icons-left">
                    <i class="far fa-heart fa-2x"></i><i class="far fa-comment fa-2x"></i><i class="far fa-paper-plane fa-2x"></i>
                </div>
                <div class="post-icons-right">
                    <i class="far fa-bookmark fa-2x"></i>
                </div>
            </div>
            <p>Liked by <span>4GeeksAcademy</span>, <span>html5</span>, <span>Web</span> and <span>100.000 others</span></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, aperiam quod? Quia optio quibusdam ab quo et, magnam voluptas numquam voluptatem vero. Tempora nihil impedit cumque iste quos eius porro!</p>
        </div>
    </div>
</body>
</html>
